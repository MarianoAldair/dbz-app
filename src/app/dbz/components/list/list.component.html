<h4>Characters list</h4>
<ul class="list-group">
  <li *ngFor="let character of characters;
              let i = index; let isEven = even"
      [ngClass]="{ 'text-bg-light': isEven }"
      class="list-group-item d-flex justify-content-between align-items-center">
      {{ i + 1 }}. Character name: {{ character.name | titlecase }}. Power level: {{ character.power | number:'1.0-0' }}.
    <button class="btn btn-danger"
            (click)="onDeleteCharacterById(character.id)"
            data-toggle="tooltip"
            data-placement="top"
            [title]="'Delete ' + character.name">
      X
    </button>
  </li>
</ul>
